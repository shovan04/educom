<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="text-light navbar-brand" href="./">Tuhin Sir</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="text-light nav-link active" aria-current="page" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link" href="adduser.html">Add Student's</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link" href="#">Student's Fee</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- main body -->
    <div class="container">
        <h2 class="text-center p-2">Add New User</h2>
        <form>
            <div class="mb-3">
                <label for="NameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="NameInput" placeholder="Jon Doe" required />
            </div>
            <div class="mb-3">
                <label for="PhoneInput" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="PhoneInput" pattern="[0-9]{10}" placeholder="9451xxxx67"
                    required />
            </div>
            <div class="mb-3">
                <label for="EmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="jondoe@email.com" required />
            </div>
            <div class="mb-3">
                <label for="DateInput" class="form-label">Join Date</label>
                <input type="date" class="form-control" id="DateInput" required />
            </div>
            <button type="submit" class="btn btn-primary" id="SubmitData">
                Submit
            </button>
        </form>
        <div id="msg" class="mt-2"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/final/addUser.js"></script>

</html>
